<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dehydrated Water Recipe</title>
  </head>
  <body>
    <h1>Dehydrated Water Recipe</h1>
    <img src="../dehydrated_water.jpg" alt="dehydrated water">
    <h2>Description</h2>
    <p>A very advanced recipe to make the ultimate survival supply.</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Water</li>
      <li>Can to can the dehydrated water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Boil water until no water remains</li>
      <li>Pour the remains into the can</li>
      <li>Seal the can</li>
    </ol>
  </body>
</html>
